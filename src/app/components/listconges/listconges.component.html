<!-- Liste des congés de l'utilisateur -->
<div class="user-conges-container mb-5">
  <h3 class="section-title">Vos congés</h3>
  <div class="table-wrapper">
    <table class="user-conges-table">
      <thead>
        <tr>
          <th>Date début</th>
          <th>Date fin</th>
          <th>Type</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conge of userConges" [@fadeIn]>
          <td>{{ conge.dateDebut | date }}</td>
          <td>{{ conge.dateFin | date }}</td>
          <td>{{ conge.type }}</td>
          <td>
            <span [ngClass]="{
              'status-badge': true,
              'status-approved': conge.status === 'APPROUVE',
              'status-rejected': conge.status === 'REJETE',
              'status-pending': !conge.status || conge.status === 'EN_ATTENTE'
            }">
              {{ conge.status ? conge.status : 'EN ATTENTE' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Calendrier des congés -->
<div class="calendar-container">
  <h2 class="section-title">Mon calendrier de congés</h2>
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
