<div class="container my-4">
  <!-- Marquer une absence -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">üìÖ Marquer une absence</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Employ√©</label>
            <select class="form-select" formControlName="employeId">
              <option value="" disabled selected>-- S√©lectionner un employ√© --</option>
              <option *ngFor="let emp of employes" [value]="emp.id">
                {{ emp.nom }}
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Motif</label>
            <input type="text" class="form-control" formControlName="motif" placeholder="Ex: Maladie" />
          </div>

          <div class="col-md-4 d-flex align-items-center">
            <div class="form-check mt-3">
              <input type="checkbox" class="form-check-input" formControlName="justifiee" />
              <label class="form-check-label">Justifi√©e ?</label>
            </div>
          </div>
        </div>

        <div class="text-end mt-3">
          <button type="submit" class="btn btn-success">
            ‚úÖ Marquer comme absent
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Filtres -->
  <div class="row mt-4">
    <div class="col-md-6">
      <label>üîç Filtrer par employ√©</label>
      <select class="form-select" [(ngModel)]="filtreEmploye" (change)="filtrerAbsences()">
        <option value="">Tous les employ√©s</option>
        <option *ngFor="let emp of employes" [value]="emp.nom">{{ emp.nom }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label>üìÖ Filtrer par date</label>
      <input type="date" class="form-control" [(ngModel)]="filtreDate" (change)="filtrerAbsences()" />
    </div>
  </div>

  <!-- Liste des absences -->
  <div class="card shadow-sm mt-4">
    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">üìã Liste des absences</h5>
      <div *ngIf="loading" class="spinner-border text-light" role="status" style="width: 1.5rem; height: 1.5rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0" *ngIf="filteredAbsences.length > 0; else noAbsences">
        <thead class="table-dark">
          <tr>
            <th (click)="trierParNom()" style="cursor: pointer">Employ√© ‚¨ç</th>
            <th>Date</th>
            <th>Motif</th>
            <th>Justifi√©e</th>
            <th>Chef</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let absence of filteredAbsences">
            <td>{{ absence.employe.nom }}</td>
            <td>{{ absence.date | date: 'dd/MM/yyyy' }}</td>
            <td>{{ absence.motif }}</td>
            <td>
              <span [ngClass]="absence.justifiee ? 'text-success' : 'text-danger'">
                {{ absence.justifiee ? '‚úÖ Oui' : '‚ùå Non' }}
              </span>
            </td>
            <td>{{ absence.chef?.nom || 'N/A' }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noAbsences>
        <div class="p-3">
          <p class="text-muted text-center mb-0">Aucune absence trouv√©e.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
