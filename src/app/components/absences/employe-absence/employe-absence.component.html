<div class="card custom-card">
  <div class="card-header bg-secondary text-white">
    <h4 class="mb-0">Mes absences</h4>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover" *ngIf="absences.length > 0; else noAbsences">
      <thead class="table-secondary text-center">
        <tr>
          <th>Date</th>
          <th>Motif</th>
          <th>Justifiée</th>
          <th>Chef</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let absence of absences" class="text-center align-middle">
          <td>{{ absence.date }}</td>
          <td>{{ absence.motif }}</td>
          <td>
            <span 
              class="badge" 
              [ngClass]="absence.justifiee ? 'badge-success' : 'badge-danger'">
              {{ absence.justifiee ? 'Oui' : 'Non' }}
            </span>
          </td>
          <td>{{ absence.chef?.nom }}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #noAbsences>
      <p class="text-muted text-center">Aucune absence trouvée.</p>
    </ng-template>
  </div>
</div>
