<div class="notification-container">
  <div class="notification-header">
    <h5>Notifications</h5>
    <button *ngIf="unreadNotificationsCount > 0" (click)="markAllAsRead()" class="mark-all-read">
      Tout marquer comme lu
    </button>
  </div>

  <div *ngIf="isLoading" class="notification-loading">
    Chargement des notifications...
  </div>

  <div *ngIf="!isLoading && notifications.length === 0" class="notification-empty">
    Aucune notification
  </div>

  <div class="notification-list">
    <div *ngFor="let notification of notifications" 
         class="notification-item" 
         [class.unread]="!notification.read"
         (click)="notification.id && markAsRead(notification.id)">
      <div class="notification-content">
        <div class="notification-message">{{ notification.message }}</div>
        <div class="notification-time">{{ formatNotificationTime(notification.createdAt) }}</div>
      </div>
      <div *ngIf="!notification.read" class="notification-indicator"></div>
    </div>
  </div>
</div>
