<div class="sidebar" [ngClass]="{ 'hidden': !visible }">
    <div class="sidebar-header">
      <h3>Gestion Congés</h3>
      <button (click)="toggleSidebar()">⏪</button>
    </div>
  
    <ul class="nav-list">
      <li *ngFor="let item of navItems">
        <a [routerLink]="item.route">
          <i [class]="item.icon"></i> {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
